[unix_http_server]
file=/home/kylin/report/dockers.sock

[supervisord]
logfile=/home/kylin/report/dockers.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/home/kylin/report/dockers.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///home/kylin/report/dockers.sock

[program:dockers]
command=/home/kylin/MyEnvs/kydiscuzx/bin/python dockers.py
directory=/home/kylin/Luntan/service-quant/
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=1
numprocs_start=01
